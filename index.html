<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit:300,400,700">
    <title>Rick and Morty Characters</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
</head>
<body>
    <header>
        <img src="images (2).jpeg" alt="imagemRickeMorty" class="img-fluid">
    </header>
    <nav class="navbar">
        <div class="container">
            <h1>Rick and Morty Characters</h1>
        </div>
    </nav>
    <main>
        <div class="inputs">
            <input type="text" id="searchInput" class="form-control" placeholder="name">
            <select id="statusFilter" class="form-select">
                <option value="">Status</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
            </select>
            <select id="genderFilter" class="form-select">
                <option value="">Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="genderless">Genderless</option>
            </select>
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
        <div class="container" id="characterList"></div>
    </main>
    <nav aria-label="Page navigation">
        <ul id="pagination"></ul>
    </nav>
    <footer>
        <p>&copy; 2023 Rick and Morty Characters</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
