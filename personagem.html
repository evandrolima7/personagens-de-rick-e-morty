<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles.css"> 
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit:300,400,700">
   <title>Rick and Morty Characters</title>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
    
<body>
  <header>
    <img src="images (2).jpeg" alt="imagemRickeMorty" class="img-fluid">
  </header>
  <nav class="navbar">
    <div class="container">
      <h1>Character Details</h1>
    </div>
  </nav>
    <div id="characterDetails" class="container">
        
        <img id="characterImage" src="" alt="Imagem do Personagem">
        <h2 id="characterName" class="card-title"></h2>
         <div id="characterStatus"></div>
        <div id="characterGender"></div>
        <div id="characterSpecies"></div>
        <div><a id="characterOrigin" href="" target="_blank"></a></div>
        <div><a id="characterLocation" href="" target="_blank"></a></div>
        <h3>Episodes in which it appears:</h3>
        <ul id="episodeList">
           
        </ul>
        <div id="characterCreated"></div>
        <div id="characterUpdated"></div>
    </div>
    <a href="index.html" class="btn btn-primary" id="btnR">Return to character list</a>

    <div id="error" style="color: red;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const characterId = obterIdDoPersonagem();

            obterDetalhesDoPersonagem(characterId);

            fetch(`${urlApi}`)
                .then(response => response.json())
                .then(data => {
                    const totalPages = data.info.pages;
                    setupPagination(totalPages);
                });
        });
    </script>
     <footer>
        <p>&copy; 2023 Rick and Morty Characters</p>
    </footer>
</body>
</html>
